<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestPro 2.0</title>
    
    <!-- Enlace a Google Fonts para la nueva fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Enlace a los estilos CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    
    <!-- Jquery y scripts -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="javascript/index.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Título de la aplicación -->
        <h1>GestPro 2.0</h1>
        
        <!-- Botón para refrescar productos -->
        <div class="text-center">
            <button id="botonRefrescar" class="btn btn-primary">Refrescar Productos</button>
        </div>

        <!-- Tabla de productos -->
        <div id="listado" class="mt-4">
            <table id="tablaProductos" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Botón para agregar un nuevo producto -->
        <div class="text-center mt-4">
            <button id="botonNuevo" class="btn btn-success">Nuevo Producto</button>
        </div>

        <!-- Formulario para detalle de producto -->
        <div id="detalle" class="mt-4" style="display:none;">
            <h3>Detalle de Producto</h3>
            <form id="formDetalle">
                <input type="hidden" id="registroSeleccionado" value="">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control" required>
                </div>
                <button id="botonGuardar" class="btn btn-success">Guardar</button>
                <button id="botonCancelar" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
